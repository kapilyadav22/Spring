<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
<h1>Add a new Book</h1>
<form action="/add-book" method="post" th:object="${book}" >
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /> <br> <br>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" /> <br> <br>

    <button type="submit"> Add Book</button> <br> <br>
</form>

<a href="/books">Back to Book List</a> <br> <br>
</body>
</html>
